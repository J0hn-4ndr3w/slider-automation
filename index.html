<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Automation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carousel">
      <div class="slides">
        <div class="slide"><div id="bitcoin-price"></div><span id="percentage"></span></div>
        <div class="slide"><div id="ethPrice"></div></div>
        <div class="slide"><div id="ltc-price"></div></div>
        <div class="slide"><div id="doge-price"></div></div>
        <div class="slide"><div id="YFI-price"></div></div>
        <div class="slide"><div id="link-price"></div><span id="percentage-change"></span></div>
        
      </div>
    </div>


    
<!-- script tag -->
    <script src="script.js"></script>
</body>
</html>
